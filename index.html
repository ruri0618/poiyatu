<style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background-color: #000; color: #fff; }
    .group-buttons { margin-bottom: 20px; }
    .group-buttons button { margin: 5px; padding: 10px 15px; font-size: 14px; cursor: pointer; }
    .video-frame {
        width: 135%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        background: #000;
        position: relative;
        overflow: visible;
        margin: 0 auto 120px auto; /* 下にスペース確保 */
        display: block;
    }
    .video-frame video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: relative;
        z-index: 0;
    }
    .overlay {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        font-weight: bold;
        color: white;
        text-align: center;
        text-shadow: 2px 2px 4px #000;
        pointer-events: none;
        white-space: pre-line;
        opacity: 0;
        transition: opacity 1s;
        z-index: 2;
    }
    /* カウンターを動画下に重ねる */
    .counter-overlay {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 16px;
        white-space: nowrap;
        z-index: 2;
    }
    /* ガチャ操作ボタン配置 */
    .video-controls {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
    }
    .video-controls button {
        margin: 0 8px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
    }
    .white-text { color: white; }
    .gold-text { color: gold; }
    .rainbow-text {
        background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 3s infinite;
    }
    #history { margin-top: 20px; text-align: center; background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; max-width: 600px; margin: 20px auto; display: none; }
</style>
